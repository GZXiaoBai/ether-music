name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build macOS
        run: flutter build macos --release
      
      - name: Create DMG
        run: |
          brew install create-dmg
          create-dmg \
            --volname "Ether Music" \
            --volicon "macos/Runner/Assets.xcassets/AppIcon.appiconset/app_icon_512.png" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "ether_music.app" 150 185 \
            --hide-extension "ether_music.app" \
            --app-drop-link 450 185 \
            "Ether-Music-macOS.dmg" \
            "build/macos/Build/Products/Release/ether_music.app" || true
      
      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: |
            Ether-Music-macOS.dmg
            build/macos/Build/Products/Release/ether_music.app

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Generate Windows Icon
        run: |
          magick assets/icons/tray_icon.png -define icon:auto-resize=64,48,32,16 assets/icons/tray_icon.ico
      
      - name: Build Windows
        run: flutter build windows --release
      
      - name: Create ZIP
        run: |
          Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath Ether-Music-Windows.zip
      
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: Ether-Music-Windows.zip

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/macos-release/Ether-Music-macOS.dmg
            artifacts/windows-release/Ether-Music-Windows.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
