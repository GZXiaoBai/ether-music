name: ether_music
description: "Ether 以太音乐 - 一款集美学与功能于一体的开源音乐播放器"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  # UI 组件
  cupertino_icons: ^1.0.8
  flutter_animate: ^4.5.2
  google_fonts: ^6.2.1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0

  # 状态管理
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # 路由
  go_router: ^14.8.1

  # 网络请求
  dio: ^5.8.0+1

  # 音频播放
  just_audio: ^0.9.46
  audio_service: ^0.18.18
  audio_session: ^0.1.25

  # 本地存储
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.4.2
  path_provider: ^2.1.5

  # 动态取色
  palette_generator: ^0.3.3+4

  # 工具库
  intl: ^0.20.2
  logger: ^2.5.0
  url_launcher: ^6.3.1
  share_plus: ^10.1.4

  # 桌面端功能
  tray_manager: ^0.2.3
  window_manager: ^0.4.3
  shared_preferences: ^2.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.6.5
  build_runner: ^2.4.15

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
